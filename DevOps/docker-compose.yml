version: '3.6'
services:

  farmacio-backend:
    image: cr.bjelicaluka.com/farmac.io-backend
    environment:
      - JwtSecret=${JWT_SECRET}
    ports:
      - 80
    networks:
      - default
    volumes:
      - ./config/backend/appsettings.json:/app/appsettings.json
    
  farmacio-http-proxy:
    image: nginx:stable-alpine
    volumes:
      - ./config/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - farmacio
      - default
    depends_on:
      - farmacio-backend
    ports:
      - 80

networks:
  farmacio:
    name: farmacio